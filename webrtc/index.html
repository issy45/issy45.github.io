<html>
<head>
  <meta charset="utf-8">
  <title>SkyWay - Video chat example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">ビデオチャット</span>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="main col-9">
        <div id="their-videos"></div>
        <div>
          <label id="my-label"></label>
          <video id="my-video" muted="true" autoplay playsinline></video>
        </div>
      </div>
      <div class="main col-3">
        <div id="app">
          <div class="main-comments card" ref="comments">
            <div class="main-comments-list list-group list-group-flush">
              <div class="list-group-item" v-for="message in messages" :key="message.id">
                <span class="font-weight-bold">{{ message.peer }}</span><span class="ml-4">{{ message.time | moment }}</span><br>{{ message.comment }}
              </div>
              <div class="list-group-item temp-text">
                temp_message!!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
