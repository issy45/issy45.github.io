<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>リアルタイム翻訳</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">リアルタイム翻訳</span>
  </nav>
  <div class="content m-4">
    <div class="row">
      <div class="col-12">
        <div class="row justify-content-md-center">
          <div class="col-md-auto mb-4">
            <button class="start btn btn-primary">Start</button>
            <button class="stop btn btn-danger ml-4">Stop</button>
            <span class="ml-4">マイクに入力した音声を翻訳します。</span>
          </div>
          <div class="col-md-10"></div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-header form-inline">
                <span class="w-25 font-weight-bold">入力音声</span>
                <select name="source" class="source form-control w-25">
                  <option value="ja" selected="selected">日本語</option>
                  <option value="en">英語</option>
                  <option value="zh">中国語</option>
                </select>
              </div>
              <div class="card-body">
                <p class="res-ja">
                </p>
                <span class="temp-text"></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header form-inline">
                <span class="w-25 font-weight-bold">翻訳結果</span>
                <select name="target" class="target form-control w-25">
                  <option value="ja">日本語</option>
                  <option value="en" selected="selected">英語</option>
                  <option value="zh">中国語</option>
                </select>
              </div>
              <div class="card-body">
                <p class="res-en"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
